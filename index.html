<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beat Counter & Marker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #f3f4f6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    h1 {
      color: #f3f4f6;
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(56, 189, 248, 0.3);
      animation: fadeInDown 0.8s ease-out;
    }
    
    .input-group {
      background: rgba(35, 35, 42, 0.8);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56, 189, 248, 0.2);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 140px;
    }
    
    label {
      font-size: 14px;
      color: #cbd5e1;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, button {
      padding: 12px 16px;
      font-size: 16px;
      background: rgba(35, 35, 42, 0.9);
      color: #f3f4f6;
      border: 2px solid rgba(51, 55, 77, 0.5);
      border-radius: 12px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }
    
    input[type="number"] {
      width: 120px;
      text-align: center;
      font-weight: 600;
    }
    
    input[type="file"] {
      width: auto;
      cursor: pointer;
    }
    
    input:focus {
      border-color: #38bdf8;
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      transform: translateY(-2px);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      border: 2px solid #38bdf8;
      background: linear-gradient(45deg, rgba(56, 189, 248, 0.1), rgba(56, 189, 248, 0.2));
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    button:not(:disabled):hover {
      background: #38bdf8;
      color: #0f0f23;
      border-color: #38bdf8;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.3);
    }
    
    button:not(:disabled):active {
      transform: translateY(0);
    }
    
    #audioPlayer {
      width: 100%;
      max-width: 400px;
      margin: 15px 0;
      border-radius: 12px;
      background: rgba(35, 35, 42, 0.8);
    }
    
    #output {
      font-size: clamp(28px, 6vw, 42px);
      margin: 25px 0;
      color: #38bdf8;
      font-weight: 700;
      text-shadow: 0 2px 15px rgba(56, 189, 248, 0.4);
      background: linear-gradient(45deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s infinite;
    }
    
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    
    #markBtn {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border-color: #22c55e;
      padding: 14px 24px;
      font-size: 18px;
    }
    
    #markBtn:not(:disabled):hover {
      background: #22c55e;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }
    
    #exportBtn {
      background: linear-gradient(45deg, #8b5cf6, #7c3aed);
      border-color: #8b5cf6;
    }
    
    #exportBtn:not(:disabled):hover {
      background: #8b5cf6;
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }
    
    #importBtn {
      background: linear-gradient(45deg, #f59e0b, #d97706);
      border-color: #f59e0b;
    }
    
    #importBtn:not(:disabled):hover {
      background: #f59e0b;
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }
    
    #manualMarkBtn {
      background: linear-gradient(45deg, #06b6d4, #0891b2);
      border-color: #06b6d4;
    }
    
    #manualMarkBtn:not(:disabled):hover {
      background: #06b6d4;
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }
    
    #notif {
      color: #22c55e;
      font-size: 16px;
      min-height: 24px;
      font-weight: 500;
      margin: 15px 0;
      padding: 8px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      transition: all 0.3s ease;
    }
    
    .beats-section {
      background: rgba(35, 35, 42, 0.8);
      border-radius: 16px;
      padding: 25px;
      margin: 25px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56, 189, 248, 0.2);
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    h3 {
      color: #f3f4f6;
      margin-bottom: 20px;
      font-size: clamp(18px, 4vw, 24px);
    }
    
    #beatBoxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      min-height: 60px;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(15, 15, 35, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(51, 55, 77, 0.3);
    }
    
    .beat-box {
      min-width: 48px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: linear-gradient(45deg, rgba(35, 35, 42, 0.9), rgba(51, 55, 77, 0.5));
      color: #38bdf8;
      font-weight: 700;
      font-size: 16px;
      border: 2px solid #38bdf8;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      backdrop-filter: blur(5px);
      position: relative;
    }
    
    .beat-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }
    
    .beat-box .beat-actions {
      position: absolute;
      top: -8px;
      right: -8px;
      display: none;
      gap: 4px;
    }
    
    .beat-box:hover .beat-actions {
      display: flex;
    }
    
    .beat-action-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      padding: 0;
      margin: 0;
      transition: all 0.2s ease;
    }
    
    .edit-btn {
      background: #f59e0b;
      color: white;
    }
    
    .edit-btn:hover {
      background: #d97706;
      transform: scale(1.1);
    }
    
    .delete-btn {
      background: #ef4444;
      color: white;
    }
    
    .delete-btn:hover {
      background: #dc2626;
      transform: scale(1.1);
    }
    
    .beat-box.active {
      background: linear-gradient(45deg, #22c55e, #16a34a) !important;
      color: #fff !important;
      border-color: #22c55e !important;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
      animation: beatPulse 0.6s ease-out;
    }
    
    .beat-box.passed {
      opacity: 0.4;
      color: #64748b !important;
      border-color: #334155 !important;
      background: rgba(24, 24, 27, 0.8) !important;
      transform: scale(0.95);
    }
    
    footer {
      margin-top: 50px;
      color: #64748b;
      font-size: 14px;
      padding: 20px;
      border-top: 1px solid rgba(51, 55, 77, 0.3);
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    @keyframes beatPulse {
      0% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1.1);
      }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 0 10px;
      }
      
      .input-group {
        padding: 15px;
      }
      
      .input-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .input-container {
        width: 100%;
        min-width: auto;
      }
      
      input[type="number"] {
        width: 150px;
      }
      
      input[type="file"] {
        width: 100%;
        font-size: 14px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 280px;
      }
      
      #beatBoxes {
        gap: 8px;
        padding: 10px;
      }
      
      .beat-box {
        min-width: 40px;
        min-height: 40px;
        font-size: 14px;
      }
      
      .beats-section {
        padding: 20px 15px;
      }
    }
    
    @media (max-width: 480px) {
      .beat-box {
        min-width: 36px;
        min-height: 36px;
        font-size: 13px;
      }
      
      #beatBoxes {
        gap: 6px;
      }
      
      .input-group {
        padding: 12px;
      }
    }
    
    /* Dark mode enhancements */
    @media (prefers-color-scheme: dark) {
      input[type="file"]::-webkit-file-upload-button {
        background: rgba(56, 189, 248, 0.2);
        color: #f3f4f6;
        border: 1px solid #38bdf8;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎵 Beat Counter & Marker</h1>

    <div class="input-group">
      <div class="input-row">
        <div class="input-container">
          <label for="bpmInput">BPM</label>
          <input type="number" id="bpmInput" placeholder="120" min="1" autofocus />
        </div>
        <div class="input-container">
          <label for="audioFile">Audio File</label>
          <input type="file" id="audioFile" accept="audio/*" />
        </div>
      </div>
      <audio id="audioPlayer" controls></audio>
    </div>

    <div id="output">Beat: 0</div>

    <div class="action-buttons">
      <button id="markBtn" disabled>📍 Mark This Beat</button>
      <button id="exportBtn">⬇️ Export JSON</button>
      <button id="importBtn">📤 Import JSON</button>
      <button id="manualMarkBtn">➕ Add Manual Beat</button>
      <input type="file" id="importFile" accept=".json" style="display: none;" />
    </div>

    <div id="notif"></div>

    <div class="beats-section">
      <h3>📋 Marked Beat List</h3>
      <div id="beatBoxes"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const bpmInput = document.getElementById('bpmInput');
    const fileInput = document.getElementById('audioFile');
    const output = document.getElementById('output');
    const beatBoxes = document.getElementById('beatBoxes');
    const markBtn = document.getElementById('markBtn');

    const notif = document.getElementById('notif');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const importFile = document.getElementById('importFile');
    const manualMarkBtn = document.getElementById('manualMarkBtn');
    
    manualMarkBtn.addEventListener('click', () => {
      const beatValue = prompt('Enter beat number to mark:', '');
      if (beatValue === null) return; // User cancelled
      
      // Validation for empty input
      if (beatValue.trim() === '') {
        showNotification('⚠️ Beat number cannot be empty!', 'warning');
        return;
      }
      
      const beat = parseInt(beatValue);
      if (isNaN(beat) || beat <= 0) {
        showNotification('⚠️ Beat must be a positive number!', 'warning');
        return;
      }
      
      if (markedBeats.includes(beat)) {
        showNotification(`⚠️ Beat ${beat} already exists!`, 'warning');
        return;
      }
      
      // Add the beat manually
      markedBeats.push(beat);
      markedBeats.sort((a, b) => a - b);
      renderBeatBoxes(true);
      showNotification(`Beat ${beat} added manually! ✅`, 'success');
    });
    
    exportBtn.addEventListener('click', () => {
      if (markedBeats.length === 0) {
        showNotification('No beats to export!', 'warning');
        return;
      }
      
      const bpm = parseFloat(bpmInput.value) || 120; // Default to 120 if no BPM set
      const data = JSON.stringify({ 
        bpm: bpm,
        beats: markedBeats 
      }, null, 2);
      
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `beat-marked-${bpm}bpm.json`;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      showNotification(`${markedBeats.length} beats exported with BPM ${bpm}!`, 'success');
    });

    importBtn.addEventListener('click', () => {
      importFile.click();
    });

    importFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Check file size (max 1MB)
      if (file.size > 1024 * 1024) {
        showNotification('⚠️ File too large! Maximum 1MB.', 'warning');
        e.target.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          
          if (!data.beats) {
            showNotification('⚠️ JSON file must have "beats" property!', 'warning');
            return;
          }
          
          if (!Array.isArray(data.beats)) {
            showNotification('⚠️ "beats" property must be an array!', 'warning');
            return;
          }
          
          if (data.beats.length === 0) {
            showNotification('⚠️ "beats" array cannot be empty!', 'warning');
            return;
          }
          
          // Validate all beats are positive numbers
          const invalidBeats = data.beats.filter(beat => !Number.isInteger(beat) || beat <= 0);
          if (invalidBeats.length > 0) {
            showNotification('⚠️ All beats must be positive integers!', 'warning');
            return;
          }
          
          // Check if BPM is included and valid
          let importedBpm = null;
          if (data.bpm) {
            if (typeof data.bpm === 'number' && data.bpm > 0) {
              importedBpm = data.bpm;
            } else {
              showNotification('⚠️ BPM must be a positive number! Using current BPM.', 'warning');
            }
          }
          
          let confirmMessage = `This will import ${data.beats.length} beats`;
          if (importedBpm) {
            confirmMessage += ` with BPM ${importedBpm}`;
          }
          if (markedBeats.length > 0) {
            confirmMessage += ' and replace all existing beats';
          }
          confirmMessage += '. Continue?';
          
          if (markedBeats.length > 0) {
            if (confirm(confirmMessage)) {
              markedBeats = [...data.beats].sort((a, b) => a - b);
              if (importedBpm) {
                bpmInput.value = importedBpm;
                updateMarkBtnState(); // Update button state with new BPM
              }
              renderBeatBoxes(true);
              let successMsg = `${markedBeats.length} beats imported successfully!`;
              if (importedBpm) {
                successMsg += ` BPM set to ${importedBpm}.`;
              }
              showNotification(successMsg + ' ✅', 'success');
            }
          } else {
            markedBeats = [...data.beats].sort((a, b) => a - b);
            if (importedBpm) {
              bpmInput.value = importedBpm;
              updateMarkBtnState();
            }
            renderBeatBoxes(true);
            let successMsg = `${markedBeats.length} beats imported successfully!`;
            if (importedBpm) {
              successMsg += ` BPM set to ${importedBpm}.`;
            }
            showNotification(successMsg + ' ✅', 'success');
          }
        } catch (error) {
          showNotification('⚠️ Error reading JSON file! Check file format.', 'warning');
        }
      };
      
      reader.onerror = () => {
        showNotification('⚠️ Error reading file!', 'warning');
      };
      
      reader.readAsText(file);
      e.target.value = ''; // Reset input
    });

    function showNotification(message, type = 'success') {
      notif.textContent = message;
      notif.className = type === 'warning' ? 'warning' : '';
      notif.style.background = type === 'warning' ? 'rgba(245, 158, 11, 0.1)' : 'rgba(34, 197, 94, 0.1)';
      notif.style.color = type === 'warning' ? '#f59e0b' : '#22c55e';
      notif.style.transform = 'scale(1.05)';
      setTimeout(() => {
        notif.style.transform = 'scale(1)';
        setTimeout(() => {
          notif.textContent = '';
          notif.style.background = 'rgba(34, 197, 94, 0.1)';
          notif.style.color = '#22c55e';
        }, 1000);
      }, 100);
    }


    let interval;
    let currentBeat = 0;
    let markedBeats = [];


    function renderBeatBoxes(forceRender = false) {
      // Only completely re-render when forced (new beat added/removed) or when empty
      if (forceRender || markedBeats.length === 0 || beatBoxes.children.length !== markedBeats.length) {
        beatBoxes.innerHTML = '';
        if (markedBeats.length === 0) {
          beatBoxes.innerHTML = '<span style="color:#64748b; font-style:italic; padding:20px; display:block;">No beats marked yet... Press "Mark This Beat" button while audio is playing</span>';
          return;
        }
        
        markedBeats.forEach((beat, index) => {
          const box = document.createElement('div');
          box.textContent = beat;
          box.className = 'beat-box';
          box.dataset.beat = beat; // Store beat number for easy reference
          box.style.animationDelay = `${index * 0.1}s`;
          box.style.animation = 'fadeInUp 0.5s ease-out both';
          
          // Create action buttons
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'beat-actions';
          
          const editBtn = document.createElement('button');
          editBtn.className = 'beat-action-btn edit-btn';
          editBtn.innerHTML = '✏️';
          editBtn.title = 'Edit beat';
          editBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            editBeat(beat, box);
          });
          
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'beat-action-btn delete-btn';
          deleteBtn.innerHTML = '×';
          deleteBtn.title = 'Delete beat';
          deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteBeat(beat);
          });
          
          actionsDiv.appendChild(editBtn);
          actionsDiv.appendChild(deleteBtn);
          box.appendChild(actionsDiv);
          
          box.title = `Beat ${beat} - Click to edit or delete`;
          beatBoxes.appendChild(box);
        });
      }
      
      // Update classes without re-rendering
      updateBeatBoxStates();
    }

    function editBeat(oldBeat, boxElement) {
      const newBeatValue = prompt(`Edit beat ${oldBeat}:`, oldBeat);
      if (newBeatValue === null) return; // User cancelled
      
      // Validation untuk input kosong
      if (newBeatValue.trim() === '') {
        showNotification('⚠️ Beat cannot be empty!', 'warning');
        return;
      }
      
      const newBeat = parseInt(newBeatValue);
      if (isNaN(newBeat) || newBeat <= 0) {
        showNotification('⚠️ Beat must be a positive number!', 'warning');
        return;
      }
      
      if (newBeat === oldBeat) return; // No change
      
      if (markedBeats.includes(newBeat)) {
        showNotification(`⚠️ Beat ${newBeat} already exists!`, 'warning');
        return;
      }
      
      // Replace old beat with new beat
      const index = markedBeats.indexOf(oldBeat);
      markedBeats[index] = newBeat;
      markedBeats.sort((a, b) => a - b);
      renderBeatBoxes(true);
      showNotification(`Beat ${oldBeat} changed to ${newBeat}! ✅`, 'success');
    }

    function deleteBeat(beat) {
      if (confirm(`Delete beat ${beat}?`)) {
        markedBeats = markedBeats.filter(b => b !== beat);
        renderBeatBoxes(true);
        showNotification(`Beat ${beat} deleted!`, 'warning');
      }
    }

    function updateBeatBoxStates() {
      // Only update the visual states of existing beat boxes
      const boxes = beatBoxes.querySelectorAll('.beat-box');
      boxes.forEach(box => {
        const beat = Number(box.dataset.beat);
        
        // Remove all state classes first
        box.classList.remove('active', 'passed');
        
        // Add appropriate state class
        if (beat === currentBeat) {
          box.classList.add('active');
        } else if (beat < currentBeat) {
          box.classList.add('passed');
        }
      });
    }

    function updateBeat() {
      const bpm = parseFloat(bpmInput.value);
      if (isNaN(bpm) || bpm <= 0 || audio.paused) return;

      const currentTime = audio.currentTime;
      const newBeat = Math.floor(currentTime * bpm / 60) + 1;
      
      // Only update if beat actually changed
      if (newBeat !== currentBeat) {
        currentBeat = newBeat;
        output.textContent = `Beat: ${currentBeat}`;
        updateBeatBoxStates(); // Only update states, don't re-render everything
      }
    }

    function updateMarkBtnState() {
      const bpm = parseFloat(bpmInput.value);
      // Jangan disable saat audio paused
      markBtn.disabled = isNaN(bpm) || bpm <= 0 || audio.currentTime === 0;
    }

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        
        // Warning jika BPM belum diisi saat load audio
        const bpm = parseFloat(bpmInput.value);
        if (isNaN(bpm) || bpm <= 0) {
          showNotification('⚠️ Don\'t forget to enter BPM value before playing audio!', 'warning');
        }
      }
    });

    bpmInput.addEventListener('input', updateMarkBtnState);
    
    // Warning saat play tanpa BPM atau audio
    audio.addEventListener('play', () => {
      const bpm = parseFloat(bpmInput.value);
      
      // Check BPM
      if (isNaN(bpm) || bpm <= 0) {
        audio.pause();
        showNotification('⚠️ Please enter BPM value first!', 'warning');
        bpmInput.focus();
        return;
      }
      
      // Check if audio is loaded
      if (audio.duration === 0 || isNaN(audio.duration)) {
        audio.pause();
        showNotification('⚠️ Audio not loaded yet, please wait!', 'warning');
        return;
      }
      
      clearInterval(interval);
      interval = setInterval(() => {
        updateBeat();
        updateMarkBtnState();
      }, 100);
      updateMarkBtnState();
    });
    audio.addEventListener('pause', updateMarkBtnState);
    audio.addEventListener('ended', updateMarkBtnState);
    audio.addEventListener('timeupdate', updateMarkBtnState);


    markBtn.addEventListener('click', () => {
      const bpm = parseFloat(bpmInput.value);
      
      // Warning untuk berbagai kondisi error
      if (isNaN(bpm) || bpm <= 0) {
        showNotification('⚠️ Please enter BPM value first!', 'warning');
        bpmInput.focus();
        return;
      }
      
      if (audio.currentTime === 0) {
        showNotification('⚠️ Play audio first or set audio position!', 'warning');
        return;
      }
      
      if (!audio.src) {
        showNotification('⚠️ Please select an audio file first!', 'warning');
        return;
      }
      
      if (currentBeat > 0) {
        if (!markedBeats.includes(currentBeat)) {
          markedBeats.push(currentBeat);
          markedBeats.sort((a, b) => a - b);
          renderBeatBoxes(true); // Force re-render when adding new beat
          showNotification(`Beat ${currentBeat} marked! 🎯`, 'success');
        } else {
          showNotification(`Beat ${currentBeat} already marked!`, 'warning');
        }
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !markBtn.disabled) {
        e.preventDefault();
        
        // Additional check untuk Space key
        const bpm = parseFloat(bpmInput.value);
        if (isNaN(bpm) || bpm <= 0) {
          showNotification('⚠️ Please enter BPM value first!', 'warning');
          bpmInput.focus();
          return;
        }
        
        if (!audio.src) {
          showNotification('⚠️ Please select an audio file first!', 'warning');
          return;
        }
        
        markBtn.click();
      }
      if (e.code === 'KeyE' && e.ctrlKey) {
        e.preventDefault();
        if (markedBeats.length === 0) {
          showNotification('⚠️ No beats to export!', 'warning');
          return;
        }
        exportBtn.click();
      }
      if (e.code === 'KeyI' && e.ctrlKey) {
        e.preventDefault();
        importBtn.click();
      }
      if (e.code === 'KeyM' && e.ctrlKey) {
        e.preventDefault();
        manualMarkBtn.click();
      }
    });

    // Autofocus BPM input on load
    window.onload = () => {
      bpmInput.focus();
      renderBeatBoxes(true); // Initial render
      showNotification('Welcome! Enter BPM and select audio file to start 🎵');
    };

    // Add touch support for mobile
    let touchStartY = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      const diff = touchStartY - touchEndY;
      
      // Swipe up to mark beat
      if (diff > 50 && !markBtn.disabled) {
        const bpm = parseFloat(bpmInput.value);
        if (isNaN(bpm) || bpm <= 0) {
          showNotification('⚠️ Please enter BPM value first!', 'warning');
          return;
        }
        
        if (!audio.src) {
          showNotification('⚠️ Please select an audio file first!', 'warning');
          return;
        }
        
        markBtn.click();
      }
    });

    // Warning saat audio error
    audio.addEventListener('error', () => {
      showNotification('⚠️ Error loading audio file! Check file format.', 'warning');
    });

    // Warning saat audio ended unexpectedly
    audio.addEventListener('ended', () => {
      clearInterval(interval);
      updateMarkBtnState();
      if (markedBeats.length === 0) {
        showNotification('🎵 Audio finished. No beats marked.', 'warning');
      }
    });

    // Additional validation untuk BPM input
    bpmInput.addEventListener('blur', () => {
      const bpm = parseFloat(bpmInput.value);
      if (bpmInput.value && (isNaN(bpm) || bpm <= 0)) {
        showNotification('⚠️ BPM must be a positive number!', 'warning');
        bpmInput.focus();
      }
    });
  </script>
