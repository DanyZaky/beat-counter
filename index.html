<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beat Counter & Marker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #f3f4f6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    h1 {
      color: #f3f4f6;
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(56, 189, 248, 0.3);
      animation: fadeInDown 0.8s ease-out;
    }
    
    .input-group {
      background: rgba(35, 35, 42, 0.8);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56, 189, 248, 0.2);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 140px;
    }
    
    label {
      font-size: 14px;
      color: #cbd5e1;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, button {
      padding: 12px 16px;
      font-size: 16px;
      background: rgba(35, 35, 42, 0.9);
      color: #f3f4f6;
      border: 2px solid rgba(51, 55, 77, 0.5);
      border-radius: 12px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }
    
    input[type="number"] {
      width: 120px;
      text-align: center;
      font-weight: 600;
    }
    
    input[type="file"] {
      width: auto;
      cursor: pointer;
    }
    
    input:focus {
      border-color: #38bdf8;
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      transform: translateY(-2px);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      border: 2px solid #38bdf8;
      background: linear-gradient(45deg, rgba(56, 189, 248, 0.1), rgba(56, 189, 248, 0.2));
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    button:not(:disabled):hover {
      background: #38bdf8;
      color: #0f0f23;
      border-color: #38bdf8;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.3);
    }
    
    button:not(:disabled):active {
      transform: translateY(0);
    }
    
    #audioPlayer {
      width: 100%;
      max-width: 400px;
      margin: 15px 0;
      border-radius: 12px;
      background: rgba(35, 35, 42, 0.8);
    }
    
    #output {
      font-size: clamp(28px, 6vw, 42px);
      margin: 25px 0;
      color: #38bdf8;
      font-weight: 700;
      text-shadow: 0 2px 15px rgba(56, 189, 248, 0.4);
      background: linear-gradient(45deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s infinite;
    }
    
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    
    #markBtn {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border-color: #22c55e;
      padding: 14px 24px;
      font-size: 18px;
    }
    
    #markBtn:not(:disabled):hover {
      background: #22c55e;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }
    
    #exportBtn {
      background: linear-gradient(45deg, #8b5cf6, #7c3aed);
      border-color: #8b5cf6;
    }
    
    #exportBtn:not(:disabled):hover {
      background: #8b5cf6;
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }
    
    #notif {
      color: #22c55e;
      font-size: 16px;
      min-height: 24px;
      font-weight: 500;
      margin: 15px 0;
      padding: 8px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      transition: all 0.3s ease;
    }
    
    .beats-section {
      background: rgba(35, 35, 42, 0.8);
      border-radius: 16px;
      padding: 25px;
      margin: 25px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56, 189, 248, 0.2);
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    h3 {
      color: #f3f4f6;
      margin-bottom: 20px;
      font-size: clamp(18px, 4vw, 24px);
    }
    
    #beatBoxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      min-height: 60px;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(15, 15, 35, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(51, 55, 77, 0.3);
    }
    
    .beat-box {
      min-width: 48px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: linear-gradient(45deg, rgba(35, 35, 42, 0.9), rgba(51, 55, 77, 0.5));
      color: #38bdf8;
      font-weight: 700;
      font-size: 16px;
      border: 2px solid #38bdf8;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
      backdrop-filter: blur(5px);
    }
    
    .beat-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }
    
    .beat-box.active {
      background: linear-gradient(45deg, #22c55e, #16a34a) !important;
      color: #fff !important;
      border-color: #22c55e !important;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
      animation: beatPulse 0.6s ease-out;
    }
    
    .beat-box.passed {
      opacity: 0.4;
      color: #64748b !important;
      border-color: #334155 !important;
      background: rgba(24, 24, 27, 0.8) !important;
      transform: scale(0.95);
    }
    
    footer {
      margin-top: 50px;
      color: #64748b;
      font-size: 14px;
      padding: 20px;
      border-top: 1px solid rgba(51, 55, 77, 0.3);
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    @keyframes beatPulse {
      0% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1.1);
      }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 0 10px;
      }
      
      .input-group {
        padding: 15px;
      }
      
      .input-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .input-container {
        width: 100%;
        min-width: auto;
      }
      
      input[type="number"] {
        width: 150px;
      }
      
      input[type="file"] {
        width: 100%;
        font-size: 14px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 280px;
      }
      
      #beatBoxes {
        gap: 8px;
        padding: 10px;
      }
      
      .beat-box {
        min-width: 40px;
        min-height: 40px;
        font-size: 14px;
      }
      
      .beats-section {
        padding: 20px 15px;
      }
    }
    
    @media (max-width: 480px) {
      .beat-box {
        min-width: 36px;
        min-height: 36px;
        font-size: 13px;
      }
      
      #beatBoxes {
        gap: 6px;
      }
      
      .input-group {
        padding: 12px;
      }
    }
    
    /* Dark mode enhancements */
    @media (prefers-color-scheme: dark) {
      input[type="file"]::-webkit-file-upload-button {
        background: rgba(56, 189, 248, 0.2);
        color: #f3f4f6;
        border: 1px solid #38bdf8;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎵 Beat Counter & Marker</h1>

    <div class="input-group">
      <div class="input-row">
        <div class="input-container">
          <label for="bpmInput">BPM</label>
          <input type="number" id="bpmInput" placeholder="120" min="1" autofocus />
        </div>
        <div class="input-container">
          <label for="audioFile">Audio File</label>
          <input type="file" id="audioFile" accept="audio/*" />
        </div>
      </div>
      <audio id="audioPlayer" controls></audio>
    </div>

    <div id="output">Beat: 0</div>

    <div class="action-buttons">
      <button id="markBtn" disabled>📍 Tandai Beat Ini</button>
      <button id="exportBtn">⬇️ Export JSON</button>
    </div>

    <div id="notif"></div>

    <div class="beats-section">
      <h3>📋 Daftar Beat Tertandai</h3>
      <div id="beatBoxes"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const bpmInput = document.getElementById('bpmInput');
    const fileInput = document.getElementById('audioFile');
    const output = document.getElementById('output');
    const beatBoxes = document.getElementById('beatBoxes');
    const markBtn = document.getElementById('markBtn');

    const notif = document.getElementById('notif');
    const exportBtn = document.getElementById('exportBtn');
    exportBtn.addEventListener('click', () => {
      if (markedBeats.length === 0) {
        showNotification('Belum ada beat yang bisa diexport!', 'warning');
        return;
      }
      const data = JSON.stringify({ beats: markedBeats }, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'beat-marked.json';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      showNotification(`${markedBeats.length} beats berhasil diexport!`, 'success');
    });

    function showNotification(message, type = 'success') {
      notif.textContent = message;
      notif.className = type === 'warning' ? 'warning' : '';
      notif.style.background = type === 'warning' ? 'rgba(245, 158, 11, 0.1)' : 'rgba(34, 197, 94, 0.1)';
      notif.style.color = type === 'warning' ? '#f59e0b' : '#22c55e';
      notif.style.transform = 'scale(1.05)';
      setTimeout(() => {
        notif.style.transform = 'scale(1)';
        setTimeout(() => {
          notif.textContent = '';
          notif.style.background = 'rgba(34, 197, 94, 0.1)';
          notif.style.color = '#22c55e';
        }, 1000);
      }, 100);
    }


    let interval;
    let currentBeat = 0;
    let markedBeats = [];


    function renderBeatBoxes(forceRender = false) {
      // Only completely re-render when forced (new beat added/removed) or when empty
      if (forceRender || markedBeats.length === 0 || beatBoxes.children.length !== markedBeats.length) {
        beatBoxes.innerHTML = '';
        if (markedBeats.length === 0) {
          beatBoxes.innerHTML = '<span style="color:#64748b; font-style:italic; padding:20px; display:block;">Belum ada beat tertandai... Tekan tombol "Tandai Beat Ini" saat audio diputar</span>';
          return;
        }
        
        markedBeats.forEach((beat, index) => {
          const box = document.createElement('div');
          box.textContent = beat;
          box.className = 'beat-box';
          box.dataset.beat = beat; // Store beat number for easy reference
          box.style.animationDelay = `${index * 0.1}s`;
          box.style.animation = 'fadeInUp 0.5s ease-out both';
          
          // Add click to remove functionality
          box.addEventListener('click', () => {
            if (confirm(`Hapus beat ${beat}?`)) {
              markedBeats = markedBeats.filter(b => b !== beat);
              renderBeatBoxes(true); // Force re-render when removing
              showNotification(`Beat ${beat} dihapus!`, 'warning');
            }
          });
          
          box.title = `Click untuk hapus beat ${beat}`;
          beatBoxes.appendChild(box);
        });
      }
      
      // Update classes without re-rendering
      updateBeatBoxStates();
    }

    function updateBeatBoxStates() {
      // Only update the visual states of existing beat boxes
      const boxes = beatBoxes.querySelectorAll('.beat-box');
      boxes.forEach(box => {
        const beat = Number(box.dataset.beat);
        
        // Remove all state classes first
        box.classList.remove('active', 'passed');
        
        // Add appropriate state class
        if (beat === currentBeat) {
          box.classList.add('active');
        } else if (beat < currentBeat) {
          box.classList.add('passed');
        }
      });
    }

    function updateBeat() {
      const bpm = parseFloat(bpmInput.value);
      if (isNaN(bpm) || bpm <= 0 || audio.paused) return;

      const currentTime = audio.currentTime;
      const newBeat = Math.floor(currentTime * bpm / 60) + 1;
      
      // Only update if beat actually changed
      if (newBeat !== currentBeat) {
        currentBeat = newBeat;
        output.textContent = `Beat: ${currentBeat}`;
        updateBeatBoxStates(); // Only update states, don't re-render everything
      }
    }

    function updateMarkBtnState() {
      const bpm = parseFloat(bpmInput.value);
      markBtn.disabled = isNaN(bpm) || bpm <= 0 || audio.paused || audio.currentTime === 0;
    }

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
      }
    });

    bpmInput.addEventListener('input', updateMarkBtnState);
    audio.addEventListener('play', () => {
      clearInterval(interval);
      interval = setInterval(() => {
        updateBeat();
        updateMarkBtnState();
      }, 100);
      updateMarkBtnState();
    });
    audio.addEventListener('pause', updateMarkBtnState);
    audio.addEventListener('ended', updateMarkBtnState);
    audio.addEventListener('timeupdate', updateMarkBtnState);


    markBtn.addEventListener('click', () => {
      if (currentBeat > 0) {
        if (!markedBeats.includes(currentBeat)) {
          markedBeats.push(currentBeat);
          markedBeats.sort((a, b) => a - b);
          renderBeatBoxes(true); // Force re-render when adding new beat
          showNotification(`Beat ${currentBeat} ditandai! 🎯`, 'success');
        } else {
          showNotification(`Beat ${currentBeat} sudah ditandai sebelumnya!`, 'warning');
        }
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !markBtn.disabled) {
        e.preventDefault();
        markBtn.click();
      }
      if (e.code === 'KeyE' && e.ctrlKey) {
        e.preventDefault();
        exportBtn.click();
      }
    });

    // Autofocus BPM input on load
    window.onload = () => {
      bpmInput.focus();
      renderBeatBoxes(true); // Initial render
      showNotification('Selamat datang! Masukkan BPM dan pilih file audio untuk memulai 🎵');
    };

    // Add touch support for mobile
    let touchStartY = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      const diff = touchStartY - touchEndY;
      
      // Swipe up to mark beat
      if (diff > 50 && !markBtn.disabled) {
        markBtn.click();
      }
    });
  </script>
  
  <footer>
    <div style="margin-bottom: 10px;">
      <strong>Keyboard Shortcuts:</strong><br>
      <span style="color: #38bdf8;">Space</span> - Tandai beat &nbsp;|&nbsp; 
      <span style="color: #38bdf8;">Ctrl+E</span> - Export JSON
    </div>
    <div style="margin-bottom: 10px;">
      <strong>Mobile:</strong> Swipe up untuk tandai beat
    </div>
    &copy; 2025 by danyzaky
  </footer>
</body>
</html>
